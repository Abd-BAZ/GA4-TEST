<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA-4 Live Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FP2VEQZF5N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-FP2VEQZF5N');
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('faq') }}">FAQ</a>
        <a href="{{ url_for('live_stats') }}" class="active">Live Stats</a>
    </div>

    <!-- GA-4 Live Stats Section -->
    <div class="container">
        <h1>Live GA-4 Statistics</h1>
        <p>Below are the live user statistics from Google Analytics 4.</p>
        <table id="stats-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Page Path</th>
                    <th>Active Users</th>
                    <th>Page Views</th>
                    <th>Event Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically injected here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch GA-4 data from the backend
        async function fetchGA4Data() {
            try {
                const response = await fetch("/ga4-data-json");
                const data = await response.json();

                const statsTable = document.getElementById("stats-table").querySelector("tbody");
                statsTable.innerHTML = ""; // Clear existing data

                // Populate the table with new data and add dynamic CSS classes
                data.forEach(stat => {
                    const activeUsersClass = stat.activeUsers > 50 ? "highlight-high" : "highlight-low"; // Example threshold
                    const pageViewsClass = stat.pageViews > 100 ? "highlight-views" : ""; // Example threshold

                    const row = `<tr>
                        <td>${stat.date}</td>
                        <td>${stat.pagePath}</td>
                        <td class="${activeUsersClass}">${stat.activeUsers}</td>
                        <td class="${pageViewsClass}">${stat.pageViews}</td>
                        <td>${stat.eventCount}</td>
                    </tr>`;
                    statsTable.innerHTML += row;
                });
            } catch (error) {
                console.error("Error fetching GA-4 data:", error);
                const statsTable = document.getElementById("stats-table").querySelector("tbody");
                statsTable.innerHTML = `<tr><td colspan="5" style="color: red;">Error loading data.</td></tr>`;
            }
        }

        // Call the function to fetch GA-4 data on page load
        fetchGA4Data();
    </script>
</body>
</html>
